<!doctype html>
<html class="no-js" ng-app="formBuilder">

  <head>
    <meta charset="utf-8">
    <title>Ideas2IT Form Builder</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/core/angular-json-explorer.min.css" />
    <link rel="stylesheet" href="css/core/bootstrap.min.css" />
    <link rel="stylesheet" href="css/core/font-awesome-4.7.0.min.css" />
    <link rel="stylesheet" href="dist/ngFormBuilder-full.css" />
    <link rel="stylesheet" href="css/core/font-awesome-4.6.3.min.css" />
    <link rel="stylesheet" ng-href="css/custom/{{$root.cssName}}.css" />

  </head>

  <body>
    <!-- BROWSE HAPPY BEGINS HERE -->
    <!--[if IE 6]><p class="browsehappy"><img />You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <!--[if IE 7]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <!--[if IE 8]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <!--[if IE 9]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <!-- BROWSE HAPPY ENDS HERE -->
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Ideas2IT - Form Renderer</h1>
      </div>
    </div>
    <div class="page-content" ng-app="formioApp">
      <div class="container-fluid">
        <div>

          <div class="row">
            <div class="col-sm-12">
              <div class="well">
                <formio form="form" ng-if="renderForm" class="form1"></formio>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/core/ckeditor.js"></script>
    <script src="js/core/jquery.min.js"></script>
    <script src="js/core/signature_pad.min.js"></script>
    <script src="dist/ngFormBuilder-full.js"></script>
    <script src="js/core/angular-json-explorer.min.js"></script>
    <script src="js/core/app.js"></script>
  </body>

</html>
